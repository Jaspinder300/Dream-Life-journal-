
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fcddec, #ffe4f0);
      font-family: Arial, sans-serif;
      color: #4a0033;
      margin: 0;
      padding: 0;
    }
    header {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      text-align: center;
      padding: 1rem;
      background-color: #ffd6e8;
    }
    .container {
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #e96fa3;
      color: white;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .music {
      margin-top: 30px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .story {
      margin-top: 40px;
      background-color: #fff0f6;
      border-radius: 20px;
      padding: 10px;
    }
    .story img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>Dream Life</header>
  <div class="container">
    <textarea id="note" placeholder="Write your dreamy thought..."></textarea><br>
    <button onclick="saveNote()">Save</button>
    <button onclick="deleteNote()">Delete</button>

    <div class="music">
      <p>Dreamy Music:</p>
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
      </audio>
    </div>

    <div class="story">
      <p><strong>Today's Story:</strong></p>
      <img src="https://i.imgur.com/NKQZc5D.png" alt="Dreamy Sticker">
    </div>
  </div>

  <script>
    window.onload = () => {
      document.getElementById("note").value = localStorage.getItem("dreamNote") || "";
    };
    function saveNote() {
      const note = document.getElementById("note").value;
      localStorage.setItem("dreamNote", note);
      alert("Note saved!");
    }
    function deleteNote() {
      localStorage.removeItem("dreamNote");
      document.getElementById("note").value = "";
      alert("Note deleted!");
    }
  </script>
</body>
</html>
